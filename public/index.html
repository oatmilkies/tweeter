<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4ba59bc46b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <div>
      <span class="nav-title">tweeter</span>
    </div>
    <div class="nav-new-tweet">
      <span class="write-new-tweet"><b>Write</b> a new tweet</span>
      <i class="fa-solid fa-angles-down" style="color: orange"></i>
    </div>
  </nav>

  <header class="header-box">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="user-name"><b>Lani</b> Graham</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main>

    <section class="new-tweet">
      <div class="error-message" id="error-too-long">
        <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
        <p>Tweet too long! 140 characters MAX</p>
        <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
      </div>
      <div class="error-message" id="error-blank">
        <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
        <p>Can't submit a blank tweet!</p>
        <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>
      </div>
      <div class="textarea-container">
        <form method="POST" action="/tweets" id="tweet-form">
          <label class="tweet-text" for="tweet-text">What are you humming about?</label>
          <textarea class="tweet-box" name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </div>
    </section>

    <section class="tweet-container">
    </section>

  </main>
</body>

</html>
